<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

  <p class="hidden">you just guessed '
    <span id="last-key-press"></span> '</p>

<!-- Modal from W3 Schools-->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <button class="btn btn-primary modal-btn"><h2 class="text-center">keep hangin!</h2></button>
    </div>
  
  </div>


  <div class="game container">
    <div class="row text-center">
      <h1 class="mx-auto">who gettin hung?</h1>
    </div>

    <div class="row text-center">
      <h2 class="mx-auto">their name is
        <span id="num-letters"></span> letters</h2>
    </div>

    <div class="row">
      <div id="char-placeholders" class="mx-auto text-center"></div>
    </div>

    <div class="row">

      <h2 class="col-md-6 col-sm-12 text-center">
        <span id="moves-left"></span> moves left
      </h2>
      <h2 class="col-md-6 col-sm-12 text-center">so far you've guessed:</h2>
    </div>

    <div class="row keys-pressed">
        <div class="col-md-6 col-sm-12"></div>
      <div class="col-md-6 col-sm-12 text-center">
        <h2>
          <span id="keys-pressed" class=""></span>
        </h2>
      </div>
    </div>

    <div class="row">
      <canvas class="mx-auto text-center" id="canvas" width="150" height="200">
      </canvas>
    </div>

  </div>

  <script src="./assets/javascript/game.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
